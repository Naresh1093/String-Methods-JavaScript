<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sorting using localeCompare</h3>

    <script>
        var colors = ["apple","carrot","graphs","banana","dragen froot","potato","sweet potato"]

        console.log('before =',colors);

        var res = colors.sort(function(a,b){
            console.log('a= ',a," ","b=",b);
            return b. localeCompare(a);
        });
        console.log('after =',res);

    </script>
</body>
</html>
